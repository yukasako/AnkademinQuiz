    <title>Ankademin Quiz Farm</title>

    <script src="main.js" defer=""></script>

<body>
    <div id="mode">
        <button id="darkMode">DARK</button>
        <button id="lightMode">LIGHT</button>
    </div>

    <h1>Ankademin Quiz Farm</h1>
    <img src="./img/farm.jpeg" alt="mainImage" id="mainImage">
    <p id="question">Answer the quiz and help animals in the Ankademin Farm</p>

    <div id="duckQuiz">
        <div id="checkbox" style="display: none;">
            <input type="checkbox" id="box1" value="A" name="checkbox">
            <label for="box1" id="labelForBox1">A</label>
            <input type="checkbox" id="box2" value="B" name="checkbox">
            <label for="box2" id="labelForBox2">B</label>
            <input type="checkbox" id="box3" value="C" name="checkbox">
            <label for="box3" id="labelForBox3">C</label>
            <input type="checkbox" id="box4" value="D" name="checkbox">
            <label for="box4" id="labelForBox4">D</label>
            <br>
        </div>
        <button id="checkboxSubmit" name="checkbox" style="display: none;">Submit</button>
        <button id="duckNext">Help Duck</button>
        <p id="duckResult"></p>
    </div>
